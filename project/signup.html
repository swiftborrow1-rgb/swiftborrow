<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account â€“ Swift Borrow</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="signup-header">
        <img src="assets/swift-borrow-icon.png" alt="Swift Borrow" />
    </header>

    <!-- SIGNUP CONTAINER -->
    <main class="signup-container">

        <div class="signup-card">

            <h1>Create Your Account</h1>
            <p class="subtitle">
                Complete your application in just a few steps.
            </p>

            <form id="signupForm">

                <div class="field">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="you@example.com" required />
                </div>

                <div class="field">
                    <label for="password">Create password</label>
                    <input type="password" id="password" placeholder="Minimum 8 characters" minlength="8" required />
                </div>

                <div class="field checkbox">
                    <input type="checkbox" id="consent" required />
                    <label for="consent">
                        I agree to the Terms of Service and Privacy Policy
                    </label>
                </div>

                <button type="submit" class="signup-btn">
                    Continue
                </button>

            </form>

            <div class="signup-note">
                This does not affect your credit score.
            </div>

        </div>

    </main>

    <script>
        const form = document.getElementById('signupForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Optional: store email
            const email = document.getElementById('email').value;
            localStorage.setItem('userEmail', email);

            // ðŸš€ Move forward
            window.location.href = 'checkout.html';
        });
    </script>

</body>

</html>
